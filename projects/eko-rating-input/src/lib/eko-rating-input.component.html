<!--<ng-content></ng-content> -->
<div class="eko-ratting-input-star-block" >
  <span class="star  star-1 " (mouseover)="hoverStar(1)" (mouseleave)="onMouseLeav()" (click)="outputValue(1)">
    <i class="fa fa-star{{stars.starOne}} " [style.font-size]="fontSize" [style.color]="starColor"></i>
  </span>
  <span class="star  star-2 " (mouseover)="hoverStar(2)" (mouseleave)="onMouseLeav()" (click)="outputValue(2)">
    <i class="fa fa-star{{stars.starTwo}} " [style.font-size]="fontSize" [style.color]="starColor"></i>
  </span>
  <span class="star  star-3 " (mouseover)="hoverStar(3)" (mouseleave)="onMouseLeav()" (click)="outputValue(3)">
    <i class="fa fa-star{{stars.starThree}} " [style.font-size]="fontSize" [style.color]="starColor"></i>
  </span>
  <span class="star " (mouseover)="hoverStar(4)" (mouseleave)="onMouseLeav()" (click)="outputValue(4)">
    <i class="fa fa-star{{stars.starFour}} " [style.font-size]="fontSize" [style.color]="starColor"></i>
  </span>
  <span class="star " (mouseover)="hoverStar(5)" (mouseleave)="onMouseLeav()" (click)="outputValue(5)">
    <i class="fa fa-star{{stars.starFive}} " [style.font-size]="fontSize" [style.color]="starColor"></i>
  </span>
  <span class="set-left-padding" [style.font-size]="fontSize" [style.color]="labelColor">{{rateNumberPrev}}</span>
  <span class="star" [style.font-size]="fontSize" [style.color]="labelColor"><ng-content></ng-content></span>
</div>
